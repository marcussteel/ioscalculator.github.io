<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assests/calculator.css">
    <title>Hesap Makinası</title>
</head>
<body>
    <div class="container">
        <div class="ekran">
            <div class="screentop"></div>
            <div class="screenbottom"></div>


        </div>
        <div class="tuslar">
            <div class="box row1-1 acbutton">AC</div>
            <div class="box row1-2 changenum">±</div>
            <div class="box row1-3 percent">%</div>
            <div class="box row1-4 operators">÷</div>
            <div class="box row2-1 numbers">7</div>
            <div class="box row2-2 numbers">8</div>
            <div class="box row2-3 numbers">9</div>
            <div class="box row2-4 operators">x</div>
            <div class="box row3-1 numbers">4</div>
            <div class="box row3-2 numbers">5</div>
            <div class="box row3-3 numbers">6</div>
            <div class="box row3-4 operators">-</div>
            <div class="box row4-1 numbers">1</div>
            <div class="box row4-2 numbers">2</div>
            <div class="box row4-3 numbers">3</div>
            <div class="box row4-4 operators">+</div>
            <div class="box row5-1 numbers">0</div>
            <div class="box row5-2 point">.</div>
            <div class="box row5-3 equals">=</div>
        </div>
    </div>
    <script src="./assests/calculator.js"></script>
</body>
</html>
